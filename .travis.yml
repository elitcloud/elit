language: python
cache: pip
python:
- '3.4'
- '3.5'
- '3.6'
env:
  global:
  - AWS_S3_REGION="us-east-1"
  - AWS_S3_BUCKET="elit-public"
  - secure: 
before_install:
- pip install awscli
- export PATH=$PATH:$HOME/.local/bin
- aws s3 cp s3://elit-public/resources/tokenize /home/travis/build/elitcloud/resources/tokenize
  --recursive
install:
- pip install .
deploy:
  provider: pypi
  user: emorynlp
  password:
    secure: 
  on:
    tags: true
    branch: master
script:
- pytest
notifications:
  email: false
