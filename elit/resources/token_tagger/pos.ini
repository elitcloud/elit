[Data]
reader=tsv
tsv_heads={"tok": 0, "pos": 1}
log_path=

[Tagger]
key=pos
sqeuence=False
chunking=False
feature_windows=[3, 2, 1, 0, -1, -2, -3]
position_embedding=False
label_embedding=False

[Network]
input_config={"dropout": 0.0}
fuse_conv_config=
ngrams_conv_config={"ngrams": [1, 2, 3, 4, 5], "filters": 128, "activation": "relu", "pool": "None", "dropout": 0.2}
hidden_configs=
output_config=

[Training]
device=cpu
core=1
epoch=100
trn_batch=64
dev_batch=2048
loss=softmaxcrossentropyloss
optimizer=adagrad
optimizer_params={"learning_rate": 0.01}
